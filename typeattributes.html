<!DOCTYPE html>
<html>
      <head>
             <title>type attributes</title>
      </head>
      <body>
            <h2 align="center">HTML INPUT TYPES</h2>
             <h4 align="center">TYPE ATTRIBUTES in html5</h4>
             <!--form-->
     
             <form align="center" action="#" autocomplete="off" style="background-color:yellow">
                  <label for="fname"><b>First Name</b></label><br>
                   <input type="text" name="fname" id="fname" placeholder="first"/><br>
                  <label for="lname"><b>Last Name</b><label><br>
                   <input type="text" name="lname" id="lname" placeholder="last"/><br>
                  <label for="mail"><b>E-mail</b></label><br>
                   <input type="email" name="mail" id="mail" placeholder="email"/><br>
                   <label for="mobile"><b>Mobile number</b></label><br>
                     <input type="tel" name="mobileno"  id="mobile"placeholder="mobile"/><br>
                   <label for="aadhar"><b>Aadhar number</b></label><br>
                     <input type="number" name="aadharno"  id="aadhar" placeholder="aadharno"/><br>
                    <label for="birth"><b>Date Of Birth</b></label><br>
                     <input type="date" name="DOB"  id="birth" /><br>
                     <label for="srch"><b>search Google:</b></label><br>
                     <input type="search" name="search"  id="srch" placeholder="search"/><br>
                    <label for="time"><b>TIME</b></label><br>
                    <input type="time" name="time" id="time" /><br>
                     <label for="URL"><b>10KCODERS HOME PAGE URL</b></label><br>
                     <input type="url" name="nation" id="URL" /><br>
                     <br><br>
                     <input type="submit" value="submit all">
                   
                    





             </form>


       </body>
</html>
